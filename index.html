<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./apple.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <div class="main">
        <div class="product_img">
            <div style="margin-top:10px; margin-left: 7px;">
                <i class="fa-solid fa-share-nodes icon1"></i>
                <i class="fa-solid fa-heart icon2"></i>
            </div>

            <img src="./green-apple-with-slice.png">
        
            <div class="footer">
                <img class="icon-1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                <img class="icon-2" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple">
                <img class="icon-3" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="flipped apple">
                <img class="icon-4" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="tilted apple">
            </div>
        </div>
        <div class="product_details">
            <div class="empty_div"></div>
            <div class="para_div">
                <h4>DELICIOUS APPLES</h4>
                <p style="color:black; opacity:0.3; font-size: x-small;">CODE: 45999</p>
                <span style="margin-left: 10px;color:darkred; font-size: medium;">R$</span><span style="color:red;font-size:70px; margin-left: 30px; ">7.93</span>
                <p style="color: black; font-size: 15px; font-weight:900;">SELECT A COLOR</p>
                <div class="apples">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                    <img class="color_img" src="./red.jpg"
                    alt="green apple">
                    <img class="color_img" src="./mix.jpg"
                    alt="green apple">
                    <img class="color_img" src="yellow.jpg"
                    alt="green apple">
                </div>
                <p style="color: black; font-size: 15px; font-weight:bolder;">BENEFITS</p>
                <ul style="font-size:12px; font-stretch: semi-expanded; font-weight: bolder; color: black;">
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
                <button class="button">ADD TO CART</button>
            </div>
        </div>
    </div>
</body>
</html>
